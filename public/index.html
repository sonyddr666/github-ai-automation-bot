<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ GitHub AI Bot - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.5s;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.6s;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .status-badge.online {
            background: #10b981;
            color: white;
        }

        .status-badge.offline {
            background: #ef4444;
            color: white;
        }

        .status-badge.loading {
            background: #f59e0b;
            color: white;
        }

        .pulse {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-update {
            font-size: 1.1em;
            color: #666;
        }

        .last-update strong {
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-box p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .activity-log {
            margin-top: 30px;
        }

        .activity-log h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .activity-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .activity-item:hover {
            transform: translateX(5px);
        }

        .activity-item .time {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
        }

        .activity-item .description {
            margin-top: 10px;
            color: #555;
            line-height: 1.6;
        }

        .activity-item .issue-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .activity-item .issue-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ GitHub AI Automation Bot</h1>
            <p>Dashboard de Monitoramento em Tempo Real</p>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando status do bot...</p>
            </div>
        </div>

        <footer class="footer">
            <p>
                Desenvolvido com ‚ù§Ô∏è usando Node.js + Gemini AI | 
                <a href="https://github.com/sonyddr666/github-ai-automation-bot" target="_blank">Ver no GitHub</a>
            </p>
        </footer>
    </div>

    <script>
        const GITHUB_API = 'https://api.github.com';
        const REPO_OWNER = 'sonyddr666';
        const BOT_REPO = 'github-ai-automation-bot';
        const TARGET_REPO = 'teste';

        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - new Date(timestamp).getTime();
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `h√° ${days} dia${days > 1 ? 's' : ''}`;
            if (hours > 0) return `h√° ${hours} hora${hours > 1 ? 's' : ''}`;
            if (minutes > 0) return `h√° ${minutes} minuto${minutes > 1 ? 's' : ''}`;
            return `h√° ${seconds} segundo${seconds !== 1 ? 's' : ''}`;
        }

        async function fetchRecentActivity() {
            try {
                // Buscar issues recentes do reposit√≥rio alvo
                const issuesResponse = await fetch(
                    `${GITHUB_API}/repos/${REPO_OWNER}/${TARGET_REPO}/issues?state=all&per_page=5&sort=updated`
                );
                const issues = await issuesResponse.json();

                // Buscar commits recentes do bot
                const commitsResponse = await fetch(
                    `${GITHUB_API}/repos/${REPO_OWNER}/${TARGET_REPO}/commits?per_page=10`
                );
                const commits = await commitsResponse.json();

                return { issues, commits };
            } catch (error) {
                console.error('Erro ao buscar atividades:', error);
                return null;
            }
        }

        async function updateDashboard() {
            const contentDiv = document.getElementById('content');

            try {
                const data = await fetchRecentActivity();
                
                if (!data) {
                    contentDiv.innerHTML = `
                        <div class="status-card">
                            <div class="error-message">
                                ‚ùå Erro ao carregar dados. Verifique se o reposit√≥rio existe e √© p√∫blico.
                            </div>
                        </div>
                    `;
                    return;
                }

                const { issues, commits } = data;
                const lastCommit = commits[0];
                const botCommits = commits.filter(c => c.commit.message.includes('ü§ñ'));
                const closedIssues = issues.filter(i => i.state === 'closed').length;
                const openIssues = issues.filter(i => i.state === 'open').length;

                const isOnline = lastCommit && (Date.now() - new Date(lastCommit.commit.author.date).getTime()) < 600000; // 10 min

                contentDiv.innerHTML = `
                    <div class="status-card">
                        <div class="status-header">
                            <div>
                                <span class="status-badge ${isOnline ? 'online' : 'offline'}">
                                    <span class="pulse"></span>
                                    ${isOnline ? 'ONLINE' : 'OFFLINE'}
                                </span>
                            </div>
                            <div class="last-update">
                                <strong>√öltima atualiza√ß√£o:</strong> ${lastCommit ? formatTimeAgo(lastCommit.commit.author.date) : 'Nunca'}
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-box">
                                <h3>${botCommits.length}</h3>
                                <p>Commits do Bot</p>
                            </div>
                            <div class="stat-box">
                                <h3>${closedIssues}</h3>
                                <p>Issues Fechadas</p>
                            </div>
                            <div class="stat-box">
                                <h3>${openIssues}</h3>
                                <p>Issues Abertas</p>
                            </div>
                        </div>

                        <div class="activity-log">
                            <h2>üìã Atividade Recente</h2>
                            ${renderActivity(issues, commits)}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erro:', error);
                contentDiv.innerHTML = `
                    <div class="status-card">
                        <div class="error-message">
                            ‚ùå Erro ao carregar dashboard: ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        function renderActivity(issues, commits) {
            let html = '';

            // Renderizar issues processadas
            issues.slice(0, 3).forEach(issue => {
                const isClosed = issue.state === 'closed';
                const icon = isClosed ? '‚úÖ' : 'üîÑ';
                const status = isClosed ? 'Fechada' : 'Aberta';
                
                html += `
                    <div class="activity-item">
                        <div class="time">
                            ${icon} Issue #${issue.number} - ${status} ${formatTimeAgo(issue.updated_at)}
                        </div>
                        <div class="description">
                            <strong>${issue.title}</strong>
                        </div>
                        <a href="${issue.html_url}" target="_blank" class="issue-link">
                            Ver issue ‚Üí
                        </a>
                    </div>
                `;
            });

            // Renderizar commits recentes do bot
            commits.filter(c => c.commit.message.includes('ü§ñ')).slice(0, 3).forEach(commit => {
                html += `
                    <div class="activity-item">
                        <div class="time">
                            ü§ñ Commit ${formatTimeAgo(commit.commit.author.date)}
                        </div>
                        <div class="description">
                            ${commit.commit.message.split('\n')[0]}
                        </div>
                        <a href="${commit.html_url}" target="_blank" class="issue-link">
                            Ver commit ‚Üí
                        </a>
                    </div>
                `;
            });

            return html || '<p style="color: #999; text-align: center; padding: 20px;">Nenhuma atividade recente encontrada.</p>';
        }

        // Atualizar dashboard ao carregar
        updateDashboard();

        // Atualizar a cada 30 segundos
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
